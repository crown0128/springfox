ext {
  byteBuddyVersion = "1.7.9"
  cglib = "3.2.5"
  classmate = "1.3.4"
  equalsverifierVersion = '2.4'
  groovy = "2.4.14"
  guava = "20.0"
  jacocoVersion = '0.8.0'
  jackson = '2.9.4'
  joda = "2.9.9"
  jsonPath = "2.4.0"
  jsonAssert = "1.5.0"
  mapstruct = "1.2.0.Final"
  mockito = "2.15.0"
  objenesis = "2.6"
  reflections = "0.9.11"
  servlet = "3.1.0"
