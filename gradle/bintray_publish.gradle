apply plugin: 'com.jfrog.bintray'
//apply plugin: 'maven-publish'

relUsername = project.hasProperty('bintray_username') ? project.property('bintray_username') : 'admin'
relPassword = project.hasProperty('bintray_password') ? project.property('bintray_password') : 'password'

bintray {
  user = relUsername
  key = relPassword


  publications = ['mavenJava']
  dryRun = false //Whether to run this as dry-run, without deploying
  publish = true //If version should be auto published after an upload
  pkg {
    repo = 'springdox'
    userOrg = 'springdox' //An optional organization name when the repo belongs to one of the user's orgs
    name = 'springdox'
    desc = 'A suite of libraries for documenting spring based JSON APIs '
    websiteUrl = 'https://github.com/springdox/springdox'
    issueTrackerUrl = 'https://github.com/springdox/springdox/issues'
    vcsUrl = 'https://github.com/springdox/springdox.git'
    licenses = ['Apache-2.0']
    labels = ['spring', 'swagger', 'apis']
    publicDownloadNumbers = true

    //Optional version descriptor
//    version {
//      name = '1.3-Final' //Bintray logical version name
//      desc = 'optional, version-specific description'
//      released  = 'optional, date of the version release' //2 possible values: date in the format of 'yyyy-MM-dd'T'HH:mm:ss.SSSZZ' OR a java.util.Date instance
//      vcsTag = '1.3.0'
