apply plugin: 'groovy'
apply plugin: "com.ofg.uptodate"
ext {
  jdkVersion = 1.6
}
compileJava.options.encoding = 'UTF-8'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.11.RELEASE")
  }
}
repositories {
  jcenter()
}

dependencies {
  compile libs.spring
  compile libs.springProvided
  compile libs.swagger2Core
  compile "com.google.guava:guava:${guava}"
}