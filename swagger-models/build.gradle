dependencies {
  compile libs.swaggerCore
  compile libs.core
  compile libs.spring
  provided libs.clientProvided
  testCompile libs.test
}

publishing {
  repositories {
    configure(releaseRepos)
  }
  publications {
    models(MavenPublication) {
      from components.java


      artifact packageSources {
        classifier "sources"
      }

      artifact (javadocJar) {
        classifier = 'javadoc'
      }

      pom.withXml swaggerMvcPomConfig
    }
  }
}