apply plugin: 'groovy'
apply plugin: 'idea'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.7.RELEASE")
  }
}
repositories {
  jcenter()
}

apply plugin: 'war'
apply plugin: 'spring-boot'
apply plugin: 'com.ofg.uptodate'

configurations {
  //Logback causing spring boot errors
  all*.exclude group: 'ch.qos.logback'
}

mainClassName = 'com.foo.Bar'

ext {
  limits = [
      'instruction': 89.5,
      'line'       : 85,
      'complexity' : 80,
      'method'     : 80,
      'branch'     : 85,
      'class'      : 94
  ]
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web")
  compile("org.springframework.boot:spring-boot-starter-actuator")


  testCompile libs.test
  testCompile 'org.skyscreamer:jsonassert:1.3.0'

  compile project(':springfox-swagger1')
  compile project(':springfox-swagger2')
  compile project(':springfox-spring-web').sourceSets.test.output
//  compile project(':springfox-swagger2').sourceSets.test.output
  compile project(path: ':springfox-petstore')

//  compile project(':springfox-swagger1')
//  compile project(':springfox-swagger2')
//  compile project(':springfox-petstore')
//  compile project(':springfox-swagger1').sourceSets.test.output
//  compile project(':springfox-swagger2').sourceSets.test.output

  compile(project(path: ':springfox-swagger-ui')) {
    exclude group: 'org.springframework', module: 'spring-web'
  }
}