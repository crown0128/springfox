apply plugin: 'groovy'
apply plugin: 'idea'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.9.RELEASE")
  }
}
repositories {
  jcenter()
}

apply plugin: 'war'
apply plugin: 'spring-boot'

configurations {
  //Logback causing spring boot errors
  all*.exclude group: 'ch.qos.logback'
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web")
  compile("org.springframework.boot:spring-boot-starter-actuator")

  compile 'javax.servlet.jsp.jstl:jstl:1.2'
  compile 'taglibs:standard:1.1.2'
  compile 'javax.servlet:jstl:1.2'

  compile "org.ajar:swagger-spring-mvc-ui:0.4"

  compile(project(':mangodocs-swagger')) {
    exclude group: 'org.springframework', module: 'spring-web'
  }

  providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
  providedCompile 'org.apache.tomcat.embed:tomcat-embed-jasper'

  testCompile libs.test
  testCompile 'org.skyscreamer:jsonassert:1.2.3'
  testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.2'

  compile(project(path: ':mangodocs-swagger', configuration: 'testArtifacts')) {
    exclude group: 'org.springframework', module: 'spring-web'
  }

  compile(project(path: ':mangodocs-petstore')) {
    exclude group: 'org.springframework', module: 'spring-web'
  }
}