machine:
  java:
    version: oraclejdk6
  environment:
    TERM: dumb
dependencies:
  cache_directories:
    - ~/.m2
test:
  override:
  - ./gradlew clean check
  post:
    - '[[ $CI_NAME == "Circle CI" ]]
          && [[ $CI_BRANCH == $CIRCLE_BRANCH ]]
          && [[ $CI_BUILD_NUMBER == $CIRCLE_BUILD_NUM ]]
          && TERM=dumb ./gradlew coveralls'
deployment:
 staging:
    branch: master
    owner: springfox
    commands:
      - ./gradlew snapshot -PbintrayUsername=${bintrayUsername} -PbintrayPassword=${bintrayPassword} -i -x check
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/b30a7db820817acfc6d8